name: ci

on:
  push:
    branches: [master]
  pull_request:

jobs:
  CI:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    env:
      GKS_ENCODING: "utf8"
      GKSwstype: "nul"
      PYTHON: "Conda"  # for `PyPlot`
    name: Julia ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.version == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6' # LTS (minimal declared julia compat in `Project.toml`)
          - '1.8' # latest stable
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch:
          - x64
        include:
          - os: ubuntu-latest
            prefix: xvfb-run  # julia-actions/julia-runtest/blob/master/README.md
          - os: ubuntu-latest
            prefix: xvfb-run
            version: '1.7'
          - os: ubuntu-latest
            prefix: xvfb-run
            version: 'nightly'

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/plots-tests
        if: ${{ !(github.event_name == 'push' && matrix.version == 'nightly') }}
        with:
          version: ${{ matrix.version }}
          prefix: ${{ matrix.prefix }}
          os: ${{ matrix.os }}

  Skip:
    if: "contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI ðŸš«
        run: echo skip ci
