name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master, v2]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  ci:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    env:
      JULIA_CONDAPKG_BACKEND: MicroMamba
      MPLBACKEND: agg
      GKS_ENCODING: utf8
      GKSwstype: nul
    name: Julia ${{ matrix.version }} - ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'  # latest stable
          - '1.10'  # minimal declared julia compat in `Project.toml`
        experimental:
          - false
        os: [ubuntu-latest, windows-latest]
        arch: [x64]
        include:
          - os: ubuntu-latest
            experimental: true
            version: 'pre'  # upcoming julia version (`alpha`, `beta` or `rc`)
          - os: macOS-latest
            arch: aarch64
            version: '1'
            experimental: false
            
    steps:
      - uses: actions/checkout@v4

      - name: Ubuntu LaTeX dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get -y update
          sudo apt-get -y install g++ gnuplot poppler-utils texlive-{latex-base,latex-extra,luatex} 
          sudo fc-cache -vr

      - name: Set LD_PRELOAD
        if: startsWith(matrix.os, 'ubuntu')
        run: echo "LD_PRELOAD=$(g++ --print-file-name=libstdc++.so)" >> $GITHUB_ENV

      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}

      - uses: julia-actions/cache@v2

      - name: Develop all Plots packages
        env:
          JULIA_PKG_PRECOMPILE_AUTO: 0
        shell: julia --color=yes {0}
        run: |
          using Pkg
          Pkg.develop([
            (; path="./RecipesBase"),
            (; path="./RecipesPipeline"),
            (; path="./PlotThemes"),
            (; path="./PlotsBase"),
            (; path="./GraphRecipes"),
            (; path="./StatsPlots"),
            (; path="."),
          ])

      - name: Install conda based matplotlib
        env:
          JULIA_PKG_PRECOMPILE_AUTO: 0
        run: julia --color=yes ci/matplotlib.jl

      - name: Test all Plots packages
        timeout-minutes: 60
        run: |
          cmd=(julia --color=yes)
          if [ "$RUNNER_OS" == "Linux" ]; then
            cmd=(xvfb-run ${cmd[@]})
          fi
          echo ${cmd[@]}
          ${cmd[@]} -e 'using Pkg; Pkg.test([
            "RecipesBase",
            "RecipesPipeline",
            "PlotThemes",
            "PlotsBase",
            "GraphRecipes",
            "StatsPlots",
            "Plots",
          ]; coverage=true)'
      - uses: julia-actions/julia-processcoverage@latest
        if: startsWith(matrix.os, 'ubuntu')
        with:
          directories: RecipesBase/src,RecipesPipeline/src,PlotsBase/src,src,GraphRecipes/src,StatsPlots/src,PlotThemes/src
      - uses: codecov/codecov-action@v4
        if: startsWith(matrix.os, 'ubuntu')
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          file: lcov.info

  Skip:
    if: contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - name: Skip CI ðŸš«
        run: echo skip ci
