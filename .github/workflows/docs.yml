name: docs

on:
 push:
 
jobs:
  Build_docs:
#     if: "!contains(github.event.head_commit.message, '[skip docs]')"
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qt5-default \
            poppler-utils \
            pdf2svg \
            texlive-latex-base \
            texlive-binaries \
            texlive-pictures \
            texlive-latex-extra \
            texlive-luatex \
            ghostscript-x \
            libgconf2-4
            
      - name: build documentation
        env: 
          PYTHON: ""
        run: |
          echo $(pwd)
          cd ..
          echo $(pwd)
          git clone https://github.com/JuliaPlots/PlotDocs.jl.git
          echo $(ls)
          cd PlotDocs.jl
          echo $(pwd)
          xvfb-run julia --color=yes --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.develop(PackageSpec(path=joinpath(pwd(), "..", "Plots.jl"))); Pkg.instantiate()' 
          xvfb-run julia --color=yes --project=docs/ 'withenv("GITHUB_REPOSITORY" => "JuliaPlots/PlotDocs.jl", "GITHUB_REF" => "bbs/action") do; include("docs/make.jl"); end' 

    
